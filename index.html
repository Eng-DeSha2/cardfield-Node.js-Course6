<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css.css">
    <title> Field </title>
</head>
<body>
<h2>Card content</h2>

      <div class="card">
        <div class="card-content">
          
          <label for="name-field">Name</label>
          <input type="text" id="name-field" name="text-field">
  
          <label for="email-field">Email</label>
          <input type="text" id="email-field" name="text-field">
  
          <label for="password-field">Password</label>
          <input type="text" id="password-field" name="text-field">
  
  
          <button id="my-button" class="my-button">Confirm</button>
        </div>
    </div>




    <table id="data-table">
      <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>delete</th>


          </tr>
      </thead>
      <tbody>
           <!-- Table rows  added here-->
      </tbody>
  </table>
  <script src="js.js"></script>


</body>
</html>
